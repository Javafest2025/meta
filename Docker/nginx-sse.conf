# NGINX configuration for SSE endpoints
# Add this to your main nginx.conf or include it

server {
    listen 80;
    server_name localhost;

    # SSE endpoint configuration for citation jobs
    location /project-service/api/citations/jobs/ {
        proxy_pass http://project-service:8083;
        
        # Essential SSE headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable proxy buffering for SSE streams
        proxy_buffering off;
        proxy_cache off;
        
        # Extended timeouts for long-running SSE connections
        proxy_read_timeout 6h;
        proxy_send_timeout 6h;
        proxy_connect_timeout 60s;
        
        # Prevent upstream buffering
        proxy_set_header X-Accel-Buffering no;
        
        # HTTP/1.1 for persistent connections
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Enable chunked transfer encoding
        chunked_transfer_encoding on;
        
        # Disable gzip for SSE
        gzip off;
    }

    # Regular API endpoints (non-SSE)
    location /project-service/api/ {
        proxy_pass http://project-service:8083;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for regular API calls
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_connect_timeout 10s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Upstream definition
upstream project-service {
    server project-service:8083;
    keepalive 32;
}